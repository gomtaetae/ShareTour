<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지 구상</title>
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
    <link rel="stylesheet" href="/css/layout.css">
    <script src="/js/jquery-1.12.3.js"></script>
    <script src="/js/layout.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="center">
            <div class="top">
                <div class="top_nav">
                    <div class="logo">
                        <img src="/img/logo.png">
                    </div>
                    <div class="search_box">
                    	<input type="text" id="search_box" placeholder="검색어를 입력해주세요">
                	</div>
                    <div class="login">
                        <ul class="clearfix">
                            <li><a href="login">로그인</a></li>
                            <li><a href="#">회원가입</a></li>
                        </ul>
                    </div>
                </div>
                <nav>
                    <ul class="clearfix main_menu" >
                        <li><a href="#"><img src="/img/icons8-비행기-48.png" alt="">패키지 여행</a></li>
                        <li><a href="#"><img src="/img/icons8-게시판-48.png" alt="">게시판</a></li>
                        <li><a href="#"><img src="/img/icons8-법-48.png" alt="">경매</a></li>
                        <li><a href="#"><img src="/img/icons8-sparkles-48.png" alt="">특가</a></li>
                        <li><a href="#"><img src="/img/icons8-이야기-책-48.png" alt="">마이페이지</a></li>
                        <li><a href="#"><img src="/img/icons8-바구니-30.png" alt="">장바구니</a></li>
                    </ul>
                </nav>
            </div>
            <div class="slide_wrap">
                <ul class="slide">
                    <li><img src="/img/banner (1).png" alt=""></li>
                    <li><img src="/img/banner (2).png" alt=""></li>
                    <li><img src="/img/banner (3).png" alt=""></li>
                </ul>
                <div class="buuton">
                    <div class="next">
                        <img src="/img/오른쪽.png" alt="">
                    </div>
                    <div class="pre">
                        <img src="/img/왼쪽.png" alt="">
                    </div>
                </div>
            </div>
            <div class="package_product">
                <div class="text">
                    <img src="/img/가방.png" alt="">
                    <p>이 패키지 어때?</p>
                </div>
                    <div class="travel_package">
                        <div class="package_img">
                            <img src="/img/turkiye.jfif" alt="package1">
                            <img src="/img/sea.jfif" alt="package2">
                            <img src="/img/mountain.jpg" alt="package3">
                            <img src="/img/hiking.jfif" alt="package4">
                        </div>    
                    </div>
            </div>
            <div class="sale">
                <div id="timer">
                </div>
                <div class="sale_product">
                    <img src="/img/특가.jpg" alt="">
                </div>
            </div>
            <div th:replace="fragments/footer::footer"></div>
        </div>
    </div>
</body>
</html>
