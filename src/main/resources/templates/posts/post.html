<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지 구상</title>
    <!--thymeleaf script, css 불러오기-->
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
    <link rel="stylesheet" href="/css/post.css">
    <script src="/js/jquery-1.12.3.js"></script>
    <script src="/js/layout.js"></script>
</head>
<body>
<div id="wrap">
    <div class="center">
        <!--thymeleaf header 불러오기-->
        <div th:replace="fragments/header::header"></div>
        <div class="popular_list">
            <a href="">
                <div class="popular_list_1">
                    <img src="속초.jpg" alt="">
                    <div class="popualr_1_text">
                        <p>속초 패키지 여행</p>
                        <p>페아키</p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="popular_list_2">
                    <img src="부산.jfif" alt="">
                    <div class="popualr_1_text">
                        <p>부산 패키지 여행</p>
                        <p>taetae</p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="popular_list_3">
                    <img src="제주.jpg" alt="">
                    <div class="popualr_1_text">
                        <p>제주 패키지 여행</p>
                        <p>olive</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="board_wrap">
            <div class="board_title">
                <strong>게시판</strong>
                <p>자랑해보아요~~</p>
            </div>
            <div class="board_list_wrap">
                <div class="board_list">
                    <div class="over">
                        <div class="num">번호</div>
                        <div class="title">제목</div>
                        <div class="writer">글쓴이</div>
                        <div class="date">작성일</div>
                        <div class="count">조회</div>
                    </div>
                    <div>
                        <div class="num">1</div>
                        <div class="title">내가 다녀온 속초 여행</div>
                        <div class="writer">최연우</div>
                        <div class="date">2023.10.02</div>
                        <div class="count">0</div>
                    </div>
                </div>
            </div>
            <div class="board_page">
                <a href="" class="bt first"><<</a>
                <a href="" class="bt prev"><</a>
                <a href="" class="num">1</a>
                <a href="" class="num">2</a>
                <a href="" class="num">3</a>
                <a href="" class="num">4</a>
                <a href="" class="num">5</a>
                <a href="" class="bt">></a>
                <a href="" class="bt">>></a>
            </div>
            <div class="bt_wrap">
                <a href="" class="on">목록</a>
                <a href="">수정</a>
            </div>
        </div>
        <!--thymeleaf footer 불러오기 -->
        <div th:replace="fragments/footer::footer"></div>
    </div>
</div>
</body>
</html>
